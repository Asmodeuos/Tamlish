<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../themeStyle.css">
    <link rel="stylesheet" href="settingsStyle.css">
    <link rel="icon" type="image/png" href="../Images/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
    <div id="loginpg">
        <div id="loginPgUI">
            <span class="material-symbols-outlined" id="LIexitBtn">close</span>
            <h3>Sign In</h3><br><br>
            <label for="sign-in-email">Email:</label>
            <input type="email" placeholder="adityazisserman@gmail.com" id="sign-in-email" minlength="6" required><br>
            <label for="sign-in-password">Password:</label>
            <input type="password" id="sign-in-password" minlength="6" required><br><br>
            <button id="login">Log In</button><br><br>
            <button class="googleLoginBtn">Sign in with Google</button><br><br>
            <button id="signupBtn">Sign Up</button>
            <br><br>
            <h3 id="errorPage1"></h3>
        </div>
    </div>
    <div id="signuppg">
        <div id="signupPgUI">
            <span class="material-symbols-outlined" id="SUexitBtn">close</span>
            <h3>Sign Up</h3><br><br>
            <label for="sign-up-email">Email:</label>
            <input type="email" placeholder="adityazisserman@gmail.com" id="sign-up-email" minlength="6" required><br>
            <label for="sign-up-password">Password:</label>
            <input type="password" id="sign-up-password" minlength="6" required><br><br>
            <button id="signUp">Sign Up</button><br><br>
            <button class="googleLoginBtn">Sign up with Google</button>
            <br><br>
            <h3 id="errorPage2"></h3>
        </div>
    </div>
    <header>
        <nav class="navbar">
            <ul id="logo">
                <li>
                    <img src="../Images/favicon.png" width="20px" height="20px" id="icon">
                    <a href="../index.html">TAMLISH</a>
                </li>
            </ul>
            <ul id="utilities">
                <li><a href="../Lessons/lessons.html" id="lessonsBtn">Lessons</a></li>
                <li><a href="../Dictionary/dictionary.html" id="dictionaryBtn">Dictionary</a></li>
                <li><a href="../Settings/settings.html" id="settingsBtn">Settings</a></li>
                <li id="wrapper">
                    <div id="pointer"><a id="loginBtn">Sign in</a></div>
                    <div id="statsGUI">
                        User Statistics:
                        <span class="material-symbols-outlined" id="statsexitBtn">close</span>
                        <br><br><br><br><br><br><br><br><br><br>
                        <button id="signoutBtn">Sign Out</button>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <br>
        <div id="usernameSection">
            <label for="usernameChange">Change Username</label>
            <input id="usernameChange"><button id="setUsernameBtn">Set</button>
        </div><br>
        <div id="emailSection">
            <label for="emailChange">Change Email</label>
            <input id="emailChange"><button id="setEmailBtn">Set</button>
            <div id="loginpg1">
                <div id="emailVerifierUI">
                    <span class="material-symbols-outlined" id="EVexitBtn">close</span>
                    <h3>Verify</h3><br><br>
                    <label for="sign-in-email">Email:</label>
                    <input type="email" placeholder="adityazisserman@gmail.com" id="sign-in-email" minlength="6" required><br>
                    <label for="sign-in-password">Password:</label>
                    <input type="password" id="sign-in-password" minlength="6" required><br><br>
                    <button id="EVBtn">Update Email</button><br><br>
                    <h3 id="errorPages1"></h3>
                    <h3 id="errorPages2"></h3>
                </div>
            </div>
        </div><br>
        <div id="passwordSection">
            <div>Reset Password:</div><button id="resetPasswordBtn">Reset</button>
        </div> <br>
        <div id="themeSection">
            <label for="themeSwitch">Switch Theme</label>
            <input id="themeSwitch">
        </div>
    </main>

    <footer id="footer">
        <br>
        <a>© Aditya Zisserman</a><br><br>
        <a>Tamlish™</a>
        <img src="../Images/favicon.png" id="icon1" alt="Tamlish Logo">
        <img src="../Images/Primary_Horizontal_Lockup_Full_Color.png" id="firebaseLogo" alt="Firebase Logo">
    </footer>


    <script src="../index.js" type="module"></script>
    <script src="settings.js" type="module"></script>

</body>

</html>
