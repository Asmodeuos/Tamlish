<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic 1 - Lesson 1</title>
    <link rel="icon" type="image/png" href="../Images/favicon.png">
    <link rel="stylesheet" href="lessonTheme.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
    <div id="hud">
        <a href="lessons.html"><span class="material-symbols-outlined exitBtn">close</span></a>
        <div class="progressBarContainer">
            <div id="progressBar">
            </div>
        </div>
    </div>
    <main>

        <br>
        <div class="choose_picture lessonSection">
            pick the correct picture <br>
            <img type="image/png" src="../Images/img1.png" alt="" class="imgs" id="img1">
            <img type="image/png" src="../Images/img2.jpg" alt="" class="imgs" id="img2"><br>
            <img type="image/png" src="../Images/img3.png" alt="" class="imgs" id="img3">
            <img type="image/png" src="../Images/img4.png" alt="" class="imgs" id="img4">
        </div>

        <div class="choose_heard_word lessonSection">
            Pick correct word that you hear <br>
            <div class="heardWords" id="heardWord1">Word 1</div>
            <div class="heardWords" id="heardWord2">Word 2</div>
            <div class="heardWords" id="heardWord3">Word 3</div>
            <div class="heardWords" id="heardWord4">Word 4</div>
        </div>

        <div class="write_EnglishWord lessonSection">
            type the word in english <br>
            <div class="TamlishWordToType"></div>
            <input class="EnglishTypedWord" type="text" autocomplete="off">
        </div>

        <div id="lessonOverlay"></div>

        <button class="checkBtn">Check</button>
        <div class="resultBox">
            <div id="results">
                <div id="messages">
                    <div id="messageBox"></div>
                    <div id="answerMessage"></div>
                </div>
                <div id="userFeedbackBox">
                    <button id="goodProficiencyBtn" class="feedbackBtn"><span class="material-symbols-outlined">
                            sentiment_satisfied
                        </span></button>
                    <button id="neutralProficiencyBtn" class="feedbackBtn"><span class="material-symbols-outlined">
                            sentiment_neutral
                        </span></button>
                    <button id="badProficiencyBtn" class="feedbackBtn"><span class="material-symbols-outlined">
                            sentiment_dissatisfied
                        </span></button>
                </div>
            </div>
            <br><br>
            <button class="nextSectionBtn">Next</button>
        </div>
        <div class="lesson_end lessonSection">
            end of lesson
            <div id="lessonTime"></div>
            <button id="endLessonBtn">Finish</button>
        </div>
    </main>

    <script type="module"> import damerauLevenshtein from 'https://cdn.jsdelivr.net/npm/damerau-levenshtein@1.0.8/+esm'; window.levenshtein = damerauLevenshtein; </script>
    <script src="lessonFunctions.js" type="module"></script>
    <script src="l1.js" type="module"></script>

</body>

</html>
